# fly.toml file generated for betpirate on 2023-03-11T00:22:50-05:00

app = "betpirate"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "yyz"
processes = []

[env]
PORT = "8080"
AWS_ENDPOINT_URL_S3 = "https://fly.storage.tigris.dev"
AWS_REGION = "auto"
S3_PUBLIC_BASE_URL = "https://delicate-wood-6197.t3.storage.dev"
S3_BUCKET_NAME = "delicate-wood-6197"

[experimental]
auto_rollback = true
cmd = "start_with_migrations.sh"
entrypoint = "sh"

[[mounts]]
destination = "/data"
source = "data"

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
